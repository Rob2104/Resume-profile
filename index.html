<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h1 {
            margin: 5px 0;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Rob Dylan Gonzales</h1>
        <p>Age: 20</p>
        <p>Interests: Technology, Coding, Music</p>
        <p>Favorite Quote: "Strive for progress, not perfection."</p>
    </div>
</body>
</html>
